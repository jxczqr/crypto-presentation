<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shower Presentation Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/@shower/material/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
    </style>
</head>
<body class="shower list">

    <header class="caption">
        <!-- <h1>Shower Presentation Engine</h1> -->
        <!-- <p>Yours Truly, Famous Inc.</p> -->
    </header>

    <section class="slide">
      <h2>Blockchain</h2>
    </section>

    <section class="slide">
      <h2>Криптовалюта</h2>
    </section>

    <section class="slide">
      <h2>NFT</h2>
    </section>

    <section class="slide">
      <h2>Заработок</h2>
    </section>

    <section class="slide">
      <h2>Кошельки</h2>
    </section>

    <section class="slide">
      <h2>Как выводить</h2>
    </section>

    <section class="slide">
      <h2>Безопасность</h2>
    </section>

    <section class="slide">
      <h2>Другие направления</h2>
    </section>

    <section class="slide">
      <h2>Экология</h2>
    </section>

    <section class="slide">
      <h2>Источники</h2>
    </section>
    
    <div class="progress"></div>

    <script src="node_modules/@shower/core/dist/shower.js"></script>
    <!-- Copyright © 2022 Yours Truly, Famous Inc. -->
</body>
</html>
